<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actu Francophone</title>
  <style>
    #news-francophone {
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      color: #fff;
      background-color: #1a1f2c;
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    #news-francophone a {
      color: #00ccff;
      text-decoration: none;
    }

    #news-francophone a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="news-francophone">Chargement des titres...</div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("https://raw.githubusercontent.com/Radioaugusta/news-widget/main/titres_fr.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("news-francophone");

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p>Aucune actualit√© disponible.</p>";
          return;
        }

        let current = 0;

        function showSlide(index) {
          const item = data[index];
          container.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
        }

        showSlide(current);

        setInterval(() => {
          current = (current + 1) % data.length;
          showSlide(current);
        }, 4000);
      })
      .catch(error => {
        console.error("Erreur chargement JSON:", error);
        document.getElementById("news-francophone").innerHTML =
          "<p>Erreur de chargement des titres.</p>";
      });
  });
  </script>

</body>
</html>
