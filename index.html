<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World News</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .widget {
      width: 600px;
      background-color: white;
      margin: 30px auto;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      overflow: hidden;
      border: 1px solid #ccc;
    }
    header {
      background-color: #0055aa;
      color: white;
      padding: 15px 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }
    main {
      padding: 20px;
    }
    .item {
      margin-bottom: 25px;
    }
    .item a {
      text-decoration: none;
      color: inherit;
    }
    .en {
      font-weight: bold;
      font-size: 1.05em;
      color: #000;
    }
    .fr {
      font-style: italic;
      margin-top: 4px;
      color: #333;
    }
    .date {
      display: block;
      margin-top: 6px;
      font-size: 0.85em;
      color: #666;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="widget">
    <header>World News</header>
    <main id="container">
      <!-- Articles chargÃ©s ici -->
    </main>
  </div>

  <script>
    fetch("titres.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("container");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">
              <div class="en">${item.en}</div>
              <div class="fr">${item.fr}</div>
              <span class="date">ðŸ“… ${item.date || "date inconnue"}</span>
            </a>
            <hr>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des titres :", error);
      });
  </script>
</body>
</html>
