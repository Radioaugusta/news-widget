<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .item {
      margin-bottom: 15px;
    }
    .item a {
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .date {
      display: block;
      color: #888;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“° DerniÃ¨res actualitÃ©s</h2>
  <div id="container"></div>

  <script>
    fetch("titres.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("container");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.fr}</a>
            <span class="date">ðŸ“… ${item.date}</span>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des titres :", error);
      });
  </script>
</body>
</html>
