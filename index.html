<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #0055aa;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      background-color: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item {
      margin-bottom: 25px;
    }
    .en {
      font-weight: bold;
      font-size: 1.05em;
      color: #000;
    }
    .fr {
      font-style: italic;
      margin-top: 4px;
      color: #333;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 15px 0;
    }
    .date {
      display: block;
      margin-top: 4px;
      font-size: 0.85em;
      color: #666;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>World News</header>
  <main id="container">
    <!-- Articles seront chargÃ©s ici -->
  </main>

  <script>
    fetch("titres.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("container");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">
              <div class="en">${item.en}</div>
              <div class="fr">${item.fr}</div>
              <span class="date">ðŸ“… ${item.date || "date inconnue"}</span>
            </a>
            <hr>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des titres :", error);
      });
  </script>
</body>
</html>
