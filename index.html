<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>World News / Infos du monde</title>
  <style>
    .news-widget {
      width: 330px;
      background: #f9f9f9;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .news-header {
      background-color: #2374e1;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    .news-slide {
      display: none;
      padding: 10px;
    }

    .news-slide.active {
      display: block;
    }

    .news-title {
      font-weight: normal;
      color: #222;
      margin-bottom: 6px;
    }

    .news-separator {
      border-top: 1px dashed #ccc;
      margin: 6px 0;
    }

    .news-translation {
      font-style: normal;
      color: #555;
    }

    .news-footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="news-widget">
    <div class="news-header">üåç World News / Infos du monde</div>
    <div id="news-container">
      <div class="news-slide active">
        <div>Chargement des news‚Ä¶</div>
      </div>
    </div>
    <div class="news-footer" id="news-date"></div>
  </div>

  <script>
    let slideIndex = 0;
    let slides = [];

    function updateSlideshow() {
      const allSlides = document.querySelectorAll('.news-slide');
      allSlides.forEach(s => s.classList.remove('active'));
      slideIndex = (slideIndex + 1) % allSlides.length;
      allSlides[slideIndex].classList.add('active');
    }

    function loadNews() {
      const container = document.getElementById("news-container");
      const footer = document.getElementById("news-date");
      container.innerHTML = "<div class='news-slide active'><div>Chargement des news‚Ä¶</div></div>";
      slideIndex = 0;

      fetch("titres.json?v=" + Date.now())
        .then(res => res.json())
        .then(data => {
          const headlines = data.articles || data;
          container.innerHTML = "";
          headlines.forEach(item => {
            const div = document.createElement("div");
            div.className = "news-slide";
            div.innerHTML = `
              <div class="news-title"><a href="${item.link}" target="_blank">${item.en}</a></div>
              <div class="news-separator"></div>
              <div class="news-translation">${item.fr}</div>
            `;
            container.appendChild(div);
          });

          slides = document.querySelectorAll('.news-slide');
          if (slides.length > 0) slides[0].classList.add('active');

          // Afficher date de mise √† jour si possible
          const today = new Date();
          const dd = String(today.getDate()).padStart(2, '0');
          const mm = String(today.getMonth()+1).padStart(2, '0');
          const yyyy = today.getFullYear();
          footer.textContent = `üìÖ Derni√®re mise √† jour : ${dd}/${mm}/${yyyy}`;
        })
        .catch(err => {
          console.error("Erreur JSON :", err);
          container.innerHTML = "<div class='news-slide active'><div>‚ö†Ô∏è Impossible de charger les titres.</div></div>";
          footer.textContent = "";
        });
    }

    loadNews();
    setInterval(updateSlideshow, 6000); // Slide toutes les 6 secondes
    setInterval(loadNews, 300000);      // Rafra√Æchit toutes les 5 minutes
  </script>
</body>
</html>
