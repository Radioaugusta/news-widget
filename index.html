<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ActualitÃ©s Radio Augusta</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #222;
      color: #f5f5f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }
    .item {
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px solid #444;
    }
    .item a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05em;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .date {
      display: block;
      margin-top: 4px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>ðŸ“° DerniÃ¨res actualitÃ©s</h2>
  <div id="container"></div>

  <script>
    fetch("titres.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("container");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.fr}</a>
            <span class="date">ðŸ“… ${item.date || "date inconnue"}</span>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des titres :", error);
      });
  </script>
</body>
</html>
