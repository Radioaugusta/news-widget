<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World News</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .header {
      background-color: #0074D9;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4em;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .news {
      padding: 20px;
      text-align: center;
      min-height: 120px;
    }
    .en {
      font-weight: bold;
      font-size: 1.1em;
      color: #000;
    }
    .fr {
      font-style: italic;
      margin-top: 8px;
      font-size: 1em;
      color: #444;
    }
    .date {
      margin-top: 10px;
      font-size: 0.9em;
      color: #777;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 14px auto;
      width: 60%;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">World News</div>
    <div class="news" id="slide"></div>
  </div>

  <script>
    fetch("titres.json")
      .then(response => response.json())
      .then(data => {
        let index = 0;
        const slide = document.getElementById("slide");

        function showSlide(i) {
          const item = data[i];
          slide.innerHTML = `
            <a href="${item.link}" target="_blank">
              <div class="en">${item.en}</div>
              <hr>
              <div class="fr">${item.fr}</div>
              <div class="date">📅 ${item.date || "date inconnue"}</div>
            </a>
          `;
        }

        showSlide(index);
        setInterval(() => {
          index = (index + 1) % data.length;
          showSlide(index);
        }, 7000); // ⏱️ toutes les 7 secondes
      })
      .catch(error => {
        console.error("Erreur lors du chargement des titres :", error);
        document.getElementById("slide").innerText = "Impossible de charger les actualités.";
      });
  </script>
</body>
</html>
