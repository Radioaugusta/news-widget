<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World News / Infos du monde</title>
  <style>
    .news-widget {
      width: 320px;
      background: #f9f9f9;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .news-header {
      background-color: #2374e1;
      color: white;
      text-align: center;
      font-size: 0.5em;
      font-weight: normal;
      padding: 10px;
    }

    .news-slide {
      display: none;
      padding: 10px;
    }

    .news-slide.active {
      display: block;
    }

    .news-title {
      font-weight: normal;
      color: #222;
      margin-bottom: 6px;
    }

    .news-separator {
      border-top: 1px dashed #ccc;
      margin: 6px 0;
    }

    .news-translation {
      font-style: normal;
      color: #555;
    }
  </style>
</head>
<body>

<div class="news-widget">
  <div class="news-header">üåç World News / Infos du monde</div>
  <div id="news-container">
    <div class="news-slide active"><div>Loading latest headlines‚Ä¶</div></div>
  </div>
</div>

<script>
  let slideIndex = 0;
  let slides = [];

  function updateSlideshow() {
    const allSlides = document.querySelectorAll('.news-slide');
    allSlides.forEach(s => s.classList.remove('active'));
    slideIndex = (slideIndex + 1) % allSlides.length;
    allSlides[slideIndex].classList.add('active');
  }

  function loadNews() {
    const container = document.getElementById("news-container");
    container.innerHTML = "<div class='news-slide active'><div>Loading...</div></div>";
    slideIndex = 0;

    // Titres cod√©s en dur ici. Tu peux les actualiser facilement chaque semaine.
    const headlines = [
      {
        en: "Europe swelters under record heatwave as Spain hits 46¬∞C",
        fr: "L‚ÄôEurope suffoque sous une canicule historique, 46¬∞C atteints en Espagne",
        link: "https://www.bbc.com/news/world-europe-67654321"
      },
      {
        en: "UK Prime Minister faces backlash over welfare U-turn",
        fr: "Le Premier ministre britannique critiqu√© pour son revirement sur les aides sociales",
        link: "https://news.sky.com/uk"
      },
      {
        en: "Ivory Coast opposition protests exclusion of key candidates",
        fr: "C√¥te d‚ÄôIvoire : l‚Äôopposition proteste contre l‚Äôexclusion de candidats majeurs",
        link: "https://www.africanews.com/tag/cote-divoire/"
      },
      {
        en: "Israel and Iran agree to phased ceasefire after weeks of tension",
        fr: "Isra√´l et l‚ÄôIran s‚Äôaccordent sur un cessez-le-feu progressif apr√®s des semaines de tension",
        link: "https://www.cnn.com/world"
      },
      {
        en: "NATO leaders pledge 5% defense spending amid global uncertainty",
        fr: "Les dirigeants de l‚ÄôOTAN s‚Äôengagent √† consacrer 5‚ÄØ% aux d√©penses militaires face √† l‚Äôinstabilit√© mondiale",
        link: "https://www.france24.com/en/"
      }
    ];

    container.innerHTML = "";
    headlines.forEach(item => {
      const div = document.createElement("div");
      div.className = "news-slide";
      div.innerHTML = `
        <div class="news-title"><a href="${item.link}" target="_blank">${item.en}</a></div>
        <div class="news-separator"></div>
        <div class="news-translation">${item.fr}</div>
      `;
      container.appendChild(div);
    });

    slides = document.querySelectorAll('.news-slide');
    slides[0].classList.add('active');
  }

  loadNews();
  setInterval(updateSlideshow, 5000);       // d√©filement toutes les 5 s
  setInterval(loadNews, 300000);            // recharge toutes les 5 min
</script>

</body>
</html>
