name: Mise √† jour des news

on:
  schedule:
    - cron: '0 7 * * *'  # Tous les jours √† 7h UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t avec authentification
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installer les d√©pendances
        run: pip install requests

      - name: Lancer le script de mise √† jour
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python update_news.py

      - name: Commit et push des titres mis √† jour
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add titres.json
          git commit -m "üîÑ MAJ titres - $(date +'%Y-%m-%d')" || echo "‚ö†Ô∏è Aucun changement √† committer"
          git push

