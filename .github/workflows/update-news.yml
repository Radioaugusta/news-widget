name: Mise √† jour des news

on:
  schedule:
    - cron: '0 7 * * *'  # Tous les jours √† 7h UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installer les d√©pendances
        run: pip install requests

      - name: Lancer le script de mise √† jour
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python update_news.py

      - name: Authentification Git via token personnel
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Longueur GH_PAT = ${#GH_PAT}"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Radioaugusta/news-widget.git
          git remote -v

      - name: Commit & push avec authentification
  env:
    GH_PAT: ${{ secrets.GH_PAT }}
  run: |
    echo "üß™ Longueur GH_PAT : ${#GH_PAT}"
    git config --global user.name "github-actions"
    git config --global user.email "github-actions@github.com"
    echo "üîß Authentification avec le token..."
    git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Radioaugusta/news-widget.git
    git remote -v
    git add titres.json
    git commit -m "üîÑ MAJ titres - $(date +'%Y-%m-%d')" || echo "‚ö†Ô∏è Aucun changement √† committer"
    echo "üöÄ Tentative de push..."
