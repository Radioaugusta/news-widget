name: Mise √† jour des actualit√©s

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours √† minuit UTC
  workflow_dispatch:     # Ex√©cution manuelle

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # ‚è¨ R√©cup√©ration du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v3

      # üêç Installation de Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # üì¶ Installation des d√©pendances (si besoin)
      - name: Install dependencies
        run: |
          pip install requests

      # üß† Ex√©cution du script pour r√©cup√©rer les titres
      - name: Ex√©cuter le script de mise √† jour
        run: |
          echo "Lancement du script update_news.py..."
          python update_news.py

      # üßº V√©rifie si le fichier existe avant commit
      - name: Commit et push du fichier titres.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if [ -f titres.json ]; then
            git add titres.json
            git diff --cached --quiet || git commit -m "Mise √† jour automatique des titres"
            git push
          else
            echo "Le fichier titres.json est introuvable. Aucun commit effectu√©."
          fi
