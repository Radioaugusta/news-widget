name: Mise √† jour des news

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installer les d√©pendances
        run: pip install requests

      - name: Lancer le script de mise √† jour
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python update_news.py

      - name: üîê Authentification Git via token personnel
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Longueur du token GH_PAT : ${#GH_PAT}"
          echo "Configuration de l'URL origin avec token..."
          git remote -v
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Radioaugusta/news-widget.git
          git remote -v

      - name: üì¶ Commit et push des titres mis √† jour
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add titres.json
          git commit -m "üîÑ Mise √† jour auto des titres - $(date +'%Y-%m-%d')" || echo "Aucun changement √† committer"
          echo "Tentative de push..."
          git push
