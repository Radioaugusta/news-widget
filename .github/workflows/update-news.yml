name: Update World News

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours Ã  6h du matin (UTC)
  workflow_dispatch:     # Permet aussi de lancer manuellement

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest headlines
        run: |
          curl "https://newsapi.org/v2/top-headlines?language=en&country=gb&apiKey=$NEWS_API_KEY" \
            -o headlines.json

      - name: Commit updated headlines
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add headlines.json
          git commit -m "ðŸ“° Update headlines.json with latest news"
          git push
