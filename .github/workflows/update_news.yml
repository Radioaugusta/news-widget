name: Mise à jour des titres RSS

on:
  schedule:
    - cron: '0 8 * * *'  # ⏰ Tous les jours à 08h UTC
  workflow_dispatch:     # 🧑‍💻 Permet le lancement manuel depuis l'interface GitHub

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances
        run: pip install feedparser

      - name: 🚀 Lancer le script de mise à jour
        run: python update_news_rss.py

      - name: 📝 Enregistrer les changements
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add titres.json
          git commit -m "📰 MàJ automatique des titres RSS"
          git push
