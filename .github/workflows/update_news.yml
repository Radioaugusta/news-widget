name: Mise à jour des titres RSS

on:
  workflow_dispatch: # Permet de lancer le workflow manuellement

permissions:
  contents: write # Nécessaire pour permettre le commit/push du fichier modifié

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupération du dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installation des dépendances
        run: pip install feedparser

      - name: ▶️ Exécution du script de mise à jour RSS
        run: python update_news_rss.py

      - name: 💾 Commit et push titres.json
        run: |
          git config --global user.name "radioaugusta-bot"
          git config --global user.email "actions@github.com"
          git add titres.json
          git commit -m "🔄 Mise à jour automatique des titres RSS"
          git push
